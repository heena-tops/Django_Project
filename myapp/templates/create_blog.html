{% extends 'farmer_header.html' %}
{% load static %}
{% block content %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-3 text-white mb-4 animated slideInDown">Create Blog</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="{%  url 'farmer_index' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Create Blog</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Quote Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <p class="fs-5 fw-bold text-primary">Create Blogs</p>
                <h1 class="display-5 mb-5">Get Something New</h1>
            </div>
            <form action="{% url 'create_blog' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="bg-light rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.1s">
                            <div class="row g-3">
                                <div class="col-sm-12">
                                    <div class="form-floating">
                                        <input type="text" name='title' class="form-control border-0" id="gname" placeholder="Gurdian Name">
                                        <label for="gname">Blog Title</label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-floating">
                                        <input type="file" name="image" class="form-control border-0" id="gmail" placeholder="Gurdian Email">
                                        <label for="gmail">Blog Image</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control border-0" placeholder="Leave a message here" name="desc" id="message" style="height: 100px"></textarea>
                                        <label for="message">Blog Description</label>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <input class="btn btn-primary py-3 px-4" type="submit" value="Create Blog">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Quote End -->

{% endblock %}

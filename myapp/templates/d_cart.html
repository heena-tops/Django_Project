{% extends 'c_dash_header.html' %}
{% load static %}
{% block content %}

<div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title">
                        <div class="col-md-12">
                           <div class="page_title">
                              
                           </div>
                        </div>
                     </div>
                     <!-- row -->
                     <div class="row column1">
                        <div class="col-md-12">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>My Cart <small>( Product Listing )</small></h2>
                                 </div>
                              </div>
                              <div class="full price_table padding_infor_info">
                                 <div class="row">
                                    <div class="col-lg-12">
                                       <div class="table-responsive-sm">
                                          <table class="table table-striped projects">
                                             <thead class="thead-dark">
                                                <tr>
                                                   <th style="width: 2%">Prod id</th>
                                                   <th style="width: 30%">Prod Name</th>
                                                   <th>Prod Image</th>
                                                   <th>Total Price</th>
                                                   <th>Status</th>
                                                </tr>
                                             </thead>
                                             <tbody>
                                             	{% for i in cart %}
                                                <tr>
                                                   <td>{{i.product.pk}}</td>
                                                   <td>
                                                      <a>{{i.product.pname}}( Qty : {{i.qty}})</a>
                                                   </td>
                                                   <td>
                                                      <ul class="list-inline">
                                                         <li>
                                                            <img width="50" height="50" src="{{i.product.p_img.url}}" alt="#">
                                                         </li>
                                                      </ul>
                                                   </td>
                                                   <td>
                                                      <a>{{i.total}}</a>
                                                   </td>
                                                   <td>
                                                      <a href="{% url 'rd_cart' pk=i.product.pk %}"><button type="button" class="btn btn-success btn-xs">Remove</button></a>
                                                   </td>
                                                </tr>
                                                {% endfor %}
                                             </tbody>
                                          </table>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- end row -->
                     </div>
                     
               </div>

{% endblock %}

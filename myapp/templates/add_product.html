{% extends 'farmer_header.html' %}
{% load static %}
{% block content %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-3 text-white mb-4 animated slideInDown">Add Product</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-xxl py-5">

        {% if any %}
            <h4 style="text-align: center; color: green;">{{any}}</h4>
        {% else %}
            <h4 style="text-align: center; color: red;">{{emsg}}</h4>
        {% endif %}

        <div class="container">
            <div class="row g-5">
                <div class="col-lg-8 wow fadeIn" data-wow-delay="0.1s">
                    <h1 class="display-5 mb-5">Add Product</h1>
                    <form  action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="pname" placeholder="Product Name">
                                    <label for="name">Product Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select name="cat1">
                                        
                                        <option>--select category--</option>
                                        {% for i in cat %}
                                            <option value="{{i.category}}">{{i.category}}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="name">Product Category</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="email" name="price" placeholder="Product Price">
                                    <label for="name">Product Price</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="file" class="form-control" id="email" name="p_image">
                                    <label for="email">Product Image</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="subject" name="qty" placeholder="Product Quantity" min=1>
                                    <label for="subject">Product Quantity</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Add Product Description here" id="message" name="description" style="height: 100px"></textarea>
                                    <label for="message">Product Description</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <input class="btn btn-primary py-3 px-4" type="submit" value="Submit Details">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}

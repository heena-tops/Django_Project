{% extends 'header.html' %}
{% load static %}
{% block content %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-3 text-white mb-4 animated slideInDown">Login</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-xxl py-5">

        {% if any %}
            <h4 style="text-align: center; color: green;">{{any}}</h4>
        {% else %}
            <h4 style="text-align: center; color: red;">{{emsg}}</h4>
        {% endif %}

        <div class="container">
            <div class="row g-5">
                <div class="col-lg-8 wow fadeIn" data-wow-delay="0.1s">
                    <h1 class="display-5 mb-5">Login</h1>
                    <form  action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                                    <label for="name">Your Email</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="email" name="pswd" placeholder="Your Password">
                                    <label for="email">Your Password</label>
                                </div>
                            </div>
                            <div>
                                <a href="{% url 'fpswd' %}">Forgot Password ?</a> &emsp; 
                                <a href="{% url 'signup' %}">Don't Have An Account ?</a>
                            </div>
                            <div class="col-12">
                                <input class="btn btn-primary py-3 px-4" type="submit" value="Login">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}

{% extends 'header.html' %}
{% load static %}
{% block content %}

{% for i in blog %}
<div class="container-fluid quote my-5 py-5" data-parallax="scroll" data-image-src="{{i.image.url}}">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="bg-white rounded p-4 p-sm-5 wow fadeIn" data-wow-delay="0.5s">
                        <h1 class="display-5 text-center mb-5">{{i.title}}</h1>
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-light border-0" id="gname" placeholder="Gurdian Name">
                                    <label for="gname">By {{i.user.name}}</label>
                                </div>
                            </div>
                            
                            <div class="col-12 text-center">
                                <a class="btn btn-sm" href="{% url 'read_blog_unique' pk=i.pk %}"><i class="fa fa-plus text-primary me-2"></i>Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Quote End -->
{% endfor %}

{% endblock %}
